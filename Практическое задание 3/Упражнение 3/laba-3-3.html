<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок с тенью</title>
    <style>
        .image-container {
            width: 230px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="image-container">
    <img src="apple.jpg" alt="Яблоки">
</div>
</body>
</html>
